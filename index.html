<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8" />
    <title>Web-программирование, лабораторная работа #4</title>
    <link rel="shortcut icon" href="img/favicon.ico">

    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link rel="stylesheet" type="text/css" href="css/base-platform-dependent.css">
</head>

<body>
    <div id="app">
        <default-header></default-header>
        
        <login-form v-show="currentTab === 'Login'" v-on:tabchange="changeTab"></login-form>

        <registration-form v-show="currentTab === 'Registration'" v-on:tabchange="changeTab"></registration-form>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/vue-resource"></script>
    <script src="js/auth-components.js"></script>
    <script src="js/basic-components.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                currentTab: 'Login'
            },
            methods: {
                changeTab: function(newTab) {
                    this.currentTab = newTab;
                }
            },
            created: function() {
                if (localStorage.getItem('token')) {
                    window.location.replace("./main.html")
                }
            }
        })
    </script>
</body>

</html>
